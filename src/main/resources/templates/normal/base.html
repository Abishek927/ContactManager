<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="styleSheet" th:href="@{/css/myStyle.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	

</head>
<body>
<!-- navbar -->
<nav class="navbar  navbar-expand-lg navbar-dark navbar-bg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SmartContactManager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        
         <li class="nav-item">
         <a class="nav-link" href="#" >binod</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link"  th:href="@{/logout}">Logout<i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </li>
      </ul>
    
    </div>
  </div>
</nav>

<!-- end navbar -->
<div class="sidebar ">
<span onclick="toggleSidebar()" class="crossBtn">&times;</span>


<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house-user"></i>Home</a>
<a th:href="@{/user/view-contacts/0}" href="#" class="item"><i class="fa-solid fa-address-card"></i>View Contact</a>
<a href="#" th:href="@{/user/addContact}" class="item"><i class="fa-solid fa-address-book"></i>Add Contact</a>
<a href="#" class="item"><i class="fa-solid fa-user"></i>Your Profile</a>
<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
<div class="divider"></div>



</div>


<div class="content">
<i onclick="toggleSidebar()" class="fa-solid fa-bars m-3"></i>

<div th:if="${session.message}" class="container text-center">
<div  th:classappend="${'alert-'+session.message.type}"class="alert" role="alert">
 <span th:text="${session.message.content}"></span>

</div>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

<div th:replace="${content}">


</div>



</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script type="text/javascript">
	    function deleteContact(cId){
	    	swal({
	    		  title: "Are you sure want to delete this contact?",
	    		  
	    		  icon: "warning",
	    		  buttons: true,
	    		  dangerMode: true,
	    		})
	    		.then((willDelete) => {
	    		  if (willDelete) {
	    		   window.location="/user/delete/"+cId;
	    		   
	    		  } else {
	    		    swal("Your contact is safe");
	    		  }
	    		});

	    }
	    
	    </script>
	


</body>
</html>
