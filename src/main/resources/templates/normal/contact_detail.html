<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
<div class="container" th:if="${contact}">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card " >
<div class="card-header text-center">

      <img  style="width:200px;height:200px;" class="profile_img" alt="profile-img" th:src="@{'/image/'+${contact.contactImage}}">
      <h1 class="text-center"><span th:text="${contact.contactName}"></span>(<span th:text="${contact.contactNickName}"></span>)</h1>
      

</div>
<div class="card-body">

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID:</th>
      <th scope="col" th:text="${contact.contactId}"></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email:</th>
      <td th:text="${contact.contactEmail}"></td>
     
    </tr>
    <tr>
      <th scope="row">Phone:</th>
      <td th:text="${contact.contactPhoneNo}"></td>
      
    </tr>
    <tr>
      <th scope="row">Work:</th>
      <td th:text="${contact.contactWork}"></td>
      
    </tr>
   
    
  </tbody>
</table>
<div class="contact_description mt-3 text-center">
<p th:text="${contact.contactDescription}"></p>

</div>

<button th:onclick="|deleteContact(${contact.contactId})|" class="btn btn-danger btn-sm">Delete</button>
<a th:href="@{'/user/updateContact/'+${contact.contactId}}" class="btn btn-warning btn-sm">Update</a>




</div>
</div>
</div>
</div>
</div>

<h1 class="text-center bg-danger text-white" th:unless="${contact}">You are not authorized to access this contact...</h1>


</section>

</body>
</html>
