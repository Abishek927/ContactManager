<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<section>
<div class="container-fluid">
<div class="row">
<div class="col-md-8 offset-md-2">

<div class="card">
<div class="card-header text-center">
<h2>Contact Form</h2>

<div class="card-body">
<form th:action="@{/user/process-contact}" method="post" enctype="multipart/form-data" th:object="${contact}">
<div class="input-group">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fas fa-plus fa-2x">
</i>
</div>
</div>
<input required th:value="${contact.contactName}"  type="text" id="Name" name="contactName" placeholder="Enter your name" class="form-control">

</div>

<div class="input-group mt-2">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="fa fa-user fa-2x">
</i>
</div>
</div>
<input th:value="${contact.contactNickName}" type="text" id="NickName" name="contactNickName" placeholder="Enter your nick name" class="form-control">

</div>
<div class="input-group mt-2">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="	fa fa-suitcase fa-2x">
</i>
</div>
</div>
<input required th:value="${contact.contactWork}" type="text" id="Work" name="contactWork" placeholder="Enter your work" class="form-control">

</div>
<div class="input-group mt-2">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="	fa fa-envelope fa-2x">
</i>
</div>
</div>
<input required th:value="${contact.contactEmail}" type="email" id="Email" name="contactEmail" placeholder="Enter your email" class="form-control">

</div>


<div class="input-group mt-2">
<div class="input-group-prepend">
<div class="input-group-text">
<i class="	fa fa-phone fa-2x">
</i>
</div>
</div>
<input required min="10" th:value="${contact.contactPhoneNo}" type="number" id="PhoneNumber" name="contactPhoneNo" placeholder="Enter your phoneNo" class="form-control">

</div>
<div class="input-group mt-2">

<textarea rows="5" cols="10" name="contactDescription" placeholder="Enter your description" class="form-control"></textarea>
</div>
<div class="input-group contact-image mt-2">
<input type="file" name="contactimage">
</div>
<div class="container text-center">
<button type="submit" class="btn btn-outline-primary">submit</button>
</div>

</form>

</div>
</div>
</div>
</div>
</div>
</div>



</section>

</body>
</html>
